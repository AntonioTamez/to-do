<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <style>
        :root {
            --primary-color: #28a745;
            --secondary-color: #007bff;
            --danger-color: #dc3545;
            --background-light: #f4f4f4;
            --background-dark: #2c2c2c;
            --text-light: #f4f4f4;
            --text-dark: #333;
            --container-light: #fff;
            --container-dark: #3a3a3a;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: var(--background-dark);
            color: var(--text-light);
        }

        .todo-container {
            background: var(--container-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: background 0.3s;
        }

        body.dark-mode .todo-container {
            background: var(--container-dark);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .todo-form,
        .filter-container {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        .todo-form input,
        .filter-container input,
        .filter-container select {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .todo-form button,
        .filter-container button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: var(--text-light);
            cursor: pointer;
            transition: background 0.3s;
        }

        .todo-form button:hover,
        .filter-container button:hover {
            background-color: darkgreen;
        }

        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .todo-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--background-light);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background 0.3s, transform 0.2s;
        }

        .todo-list li .button-group {
            display: flex;
            gap: 10px;
            /* Espaciado entre los botones */
        }

        body.dark-mode .todo-list li {
            background: var(--background-dark);
        }

        .todo-list li:hover {
            transform: scale(1.02);
        }

        .todo-list li.done {
            text-decoration: line-through;
            background-color: var(--secondary-color);
            color: var(--text-light);
        }

        .todo-list button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .done-button {
            background: var(--secondary-color);
            color: var(--text-light);
        }

        .done-button:hover {
            background: darkblue;
        }

        .delete-button {
            background: var(--danger-color);
            color: var(--text-light);
        }

        .delete-button:hover {
            background: darkred;
        }

        #toggle-dark-mode {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--text-dark);
            color: var(--text-light);
            cursor: pointer;
            transition: background 0.3s;
        }

        body.dark-mode #toggle-dark-mode {
            background-color: var(--text-light);
            color: var(--text-dark);
        }
    </style>
</head>

<body>
    <div class="todo-container">
        <h1>To-Do App</h1>
        <button id="toggle-dark-mode">Toggle Dark Mode</button>
        <div class="filter-container">
            <select id="category-filter">
                <option value="all">All Categories</option>
            </select>
            <input type="text" id="new-category" placeholder="Add New Category">
            <button id="add-category">Add</button>
        </div>
        <form class="todo-form" id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <button type="submit">Add</button>
        </form>
        <ul class="todo-list" id="todo-list"></ul>
    </div>

    <script>
        const todoForm = document.getElementById('todo-form');
        const todoInput = document.getElementById('todo-input');
        const todoList = document.getElementById('todo-list');
        const darkModeToggle = document.getElementById('toggle-dark-mode');
        const categoryFilter = document.getElementById('category-filter');
        const newCategoryInput = document.getElementById('new-category');
        const addCategoryButton = document.getElementById('add-category');

        const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        const categories = JSON.parse(localStorage.getItem('categories')) || ['all'];

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function saveCategories() {
            localStorage.setItem('categories', JSON.stringify(categories));
        }


        function renderTasks() {
            todoList.innerHTML = '';
            const filteredTasks = tasks.filter(task =>
                categoryFilter.value === 'all' || task.category === categoryFilter.value
            );
            filteredTasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.textContent = task.text;
                if (task.done) li.classList.add('done');

                const doneButton = document.createElement('button');
                doneButton.textContent = 'Done';
                doneButton.classList.add('done-button');
                doneButton.addEventListener('click', () => {
                    task.done = !task.done;
                    saveTasks();
                    renderTasks();
                });

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.classList.add('delete-button');
                deleteButton.addEventListener('click', () => {
                    tasks.splice(index, 1);
                    saveTasks();
                    renderTasks();
                });

                // Contenedor para los botones
                const buttonGroup = document.createElement('div');
                buttonGroup.classList.add('button-group');
                buttonGroup.append(doneButton, deleteButton);

                li.appendChild(buttonGroup);
                todoList.appendChild(li);
            });
        }


        function renderCategories() {
            categoryFilter.innerHTML = '<option value="all">All Categories</option>';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        todoForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const taskText = todoInput.value.trim();
            if (taskText) {
                tasks.push({
                    text: taskText,
                    done: false,
                    category: categoryFilter.value,
                });
                saveTasks();
                renderTasks();
                todoInput.value = '';
            }
        });

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        addCategoryButton.addEventListener('click', () => {
            const newCategory = newCategoryInput.value.trim();
            if (newCategory && !categories.includes(newCategory)) {
                categories.push(newCategory);
                saveCategories();
                renderCategories();
                newCategoryInput.value = '';
            }
        });

        categoryFilter.addEventListener('change', renderTasks);

        renderTasks();
        renderCategories();
    </script>
</body>

</html>
